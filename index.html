<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Text Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="typed-text" id="typedText"></div>
    <div class="main-area">
      <div class="left-controls">
        <button id="numbersBtn" class="control-btn">Numbers</button>
        <button id="shiftBtn" class="control-btn">Shift</button>
      </div>
      <div class="circle-container">
        <svg id="circleSvg" viewBox="0 0 800 800"></svg>
      </div>
      <div class="right-controls">
        <button id="deleteBtn" class="control-btn">Delete</button>
        <button id="clearBtn" class="control-btn">Clear</button>
      </div>
    </div>
    <div class="space-container">
      <button id="spaceBtn" class="control-btn">Space</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
