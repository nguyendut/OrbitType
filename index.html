<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Text Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="target-row">
      <label for="targetInput">Target text:</label>
      <input id="targetInput" type="text" placeholder="Enter phrase to evaluate WPM/MSD" />
    </div>
    <div class="metrics-row">
      <div class="metric">
        <div class="metric-label">WPM</div>
        <div class="metric-value" id="wpmValue">--</div>
      </div>
      <div class="metric">
        <div class="metric-label">MSD</div>
        <div class="metric-value" id="msdValue">--</div>
      </div>
    </div>
    <div class="actions-row">
      <button id="exportLogBtn" class="control-btn slim">Download CSV</button>
    </div>
    <div class="typed-text" id="typedText"></div>
    <div class="main-area">
      <div class="left-controls">
        <button id="numbersBtn" class="control-btn">123/?.$%</button>
        <button id="shiftBtn" class="control-btn">Shift</button>
      </div>
      <div class="circle-container">
        <svg id="circleSvg" viewBox="0 0 800 800"></svg>
      </div>
      <div class="right-controls">
        <button id="deleteBtn" class="control-btn">Delete</button>
        <button id="clearBtn" class="control-btn">Clear</button>
      </div>
    </div>
    <div class="space-container">
      <button id="spaceBtn" class="control-btn space-btn">Space</button>
      <button id="periodBtn" class="control-btn period-btn">.</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
